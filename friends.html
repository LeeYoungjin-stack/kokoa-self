<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My 1st clone study- Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <span><i class="fas fa-battery-half fa-lg"></i></span>
        <span><i class="fas fa-charging-station fa-lg"></i></span>
      </div>
    </div>

    <header class="friends-header">
      <span class="friends-header__fontsize">Friends</span>
      <span>
        <span class="friends-header__icon1"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="friends-header__icon2"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="friends-header__icon3"
          ><i class="fas fa-user-cog fa-lg"></i
        ></span>
      </span>
    </header>
    <span class="friends-header__display">
      <span class="friends-header__display__icon1">
        <i class="fas fa-exclamation-circle"></i
      ></span>
      Friends' Names Display
      <span class="friends-header__display__icon2"
        ><i class="fas fa-arrow-circle-right"></i
      ></span>
    </span>

    <div class="friends-profile">
      <img
        src="https://avatars2.githubusercontent.com/u/59333182?s=460&u=7557b5d44d2b829b3ac12798ecc98a726e7edb88&v=4"
        class="friends-profile__photo"
      />
      <div class="friends-profile__font">
        <h4>Youngjin</h4>
      </div>
    </div>

    <div class="friends-channel">
      <h4>Channel</h4>
      <i class="fas fa-arrow-up"></i>
    </div>

    <div class="friends-channel__sibal">
      <div class="friends-channel__profile">
        <img
          src="https://avatars2.githubusercontent.com/u/59333182?s=460&u=7557b5d44d2b829b3ac12798ecc98a726e7edb88&v=4"
          class="channel-photo"
        />
        <span class="friends-channel__font">Channel</span>
      </div>
      <div class="friends-channel__2">
        <div>
          <span>2</span>
          <i class="fas fa-arrow-circle-right"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
