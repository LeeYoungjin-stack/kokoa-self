<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My 1st clone study</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <span><i class="fas fa-battery-half"></i></span>
        <span><i class="fas fa-charging-station"></i></span>
      </div>
    </div>

    <header class="Welcome-header">
            <h2 class="Welcome-header__welcome">Welcome to KoKoa Clone</h2>
        <p class="Welcome-header__explain">
          if you have a Kokoa Account , log in with your email or phone number.
        </p>
      </div>
    </header>

    <form action="friends.html"  method="GET" id="login-screen">
        <input text="text" placeholder="Email or phone number">
        <input text="text" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Kakao Account or Password</a>
    </form>

   

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
